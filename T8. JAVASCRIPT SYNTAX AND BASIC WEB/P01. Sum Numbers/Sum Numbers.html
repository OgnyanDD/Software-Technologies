<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
<form>
    <div style="font-weight: bolder">First Number:</div>
    <div><input type="number" id="num1" style="color: blue; font-weight: bold"></div>
    <div style="font-weight: bolder">Second Number:</div>
    <div><input type="number" id="num2" style="color: blue; font-weight: bold"></div>
    <br>
    <div><input type="button" value="Calculate Sum" onclick="sumNumbers()" style="font-weight: bold"></div>
    <br>
    <div style="font-weight: bolder">Result: <span id="result" style="color: red; font-weight: bold"></span></div>
</form>
<script>
    function sumNumbers() {
        // alert('The app works!');
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;

        let sum = Number(num1) + Number(num2);

        document.getElementById('result').innerHTML = sum;
    }
</script>
</body>
</html>
