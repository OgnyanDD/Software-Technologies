<main>
    <div class="container body-container">
        <div class="well">
            <form class="form-horizontal" method="post">
                <fieldset>

                    <legend><strong>User Profile:</strong></legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_email">Email:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="user_email" name="email"
                                   th:value="${user.email}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_fullName">Full Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="user_fullName"
                                   name="fullName" th:value="${user.fullName}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_gender">Gender:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="user_gender"
                                   name="gender" th:value="${user.gender}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_nationality">Nationality:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="user_nationality"
                                   name="nationality" th:value="${user.nationality}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_hometown">Hometown:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="user_hometown"
                                   name="hometown" th:value="${user.hometown}" disabled="disabled"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <footer>
            <div class="pull-right">
                <a class="btn btn-default btn-default" th:href="@{/}">Back &raquo;</a>
            </div>
        </footer>
    </div>
</main>
